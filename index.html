<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="./style/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header id="header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- Search card -->
  <div class="container">
    <div class="row row-cols-1 row-cols-md-2 g-4">
      <div class="col">
        <div class="card">
          <div class="card-body" id="main-container">
            <h5 class="card-title text-uppercase">Search for a city:</h5>
            <form id="user-form" class="card-body">
              <label class="form-label" for="city-name">City name:</label>
              <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input" />
              <button type="submit" class="btn">Search</button>
            </form>
            <hr>
          </div>
        </div>
      </div>


      <!-- City and current day weather card -->
      <div class="hide" id="weather-container">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h4 class="card-city"></h4>
              <p class="card-date"></p>
              <!-- TEMP -->
              <p class="card-text1"></p>
              <!-- WIND -->
              <p class="card-text2"></p>
              <!-- HUMIDITY -->
              <p class="card-text3"></p>
              <!-- UV INDEX -->
              <p class="card-text4"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 5 day forecast containers -->
  <div class="hide" id="forecast-containers">
    <div class="container">
      <div class="row row-cols-5 g-4">
        <div class="col">
          <div class="card h-100">
            <div class="card-body">
              <h6 class="card-forecast"></h6>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <div class="card-body">
              <h6 class="card-forecast"></h6>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <div class="card-body">
              <h6 class="card-forecast"></h6>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <div class="card-body">
              <h6 class="card-forecast"></h6>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <div class="card-body">
              <h6 class="card-forecast"></h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </main>

  <script src="./script/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
